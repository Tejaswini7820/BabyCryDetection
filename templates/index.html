<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baby Cry Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: linear-gradient(135deg, #74ebd5, #acb6e5);
            --card: #ffffff;
            --text: #222;
            --button: #4a6cf7;
        }

        body.dark {
            --bg: linear-gradient(135deg, #1f2933, #111827);
            --card: #1f2933;
            --text: #f9fafb;
            --button: #6366f1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
        }

        .container {
            background: var(--card);
            width: 95%;
            max-width: 450px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px dashed #aaa;
            background: transparent;
            color: var(--text);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--button);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid var(--button);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eaf2ff;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
        }

        body.dark .result {
            background: #111827;
        }

        .confidence {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="toggle" onclick="toggleDark()">üåô Dark Mode</div>

    <div class="container">
        <h2>Baby Cry Detection</h2>
        <p class="subtitle">Upload baby crying audio (.wav)</p>

        <form action="/predict" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <input type="file" name="audio" accept=".wav" multiple required>
            <button type="submit">üîç Predict</button>
        </form>

        <div class="spinner" id="loader"></div>

        {% if prediction %}
        <div class="result">
            üß† {{ prediction }}
            {% if confidence %}
                <div class="confidence">Confidence: {{ confidence }}%</div>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }

        function toggleDark() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>
</html>
